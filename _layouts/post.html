<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body class="terminal">
	<div class="container">
		{% include nav.html %}
		<br>
		<h2 class="terminal-prompt">{{ page.title }}</h2>
		<p class="terminal-prompt">{{ page.date | date:"%Y/%m/%d" }}{% if page.author %}
			By {{page.author}}
			{% endif %}</p>
		<fieldset>
			<legend>
				<div class="btn-group">
					<a class="btn btn-error btn-ghost" href="{{page.previous.url}}">Prev</a>
					<!-- <a class="btn btn-default btn-ghost" href="{{site.baseurl}}/">Home</a> -->
					<a class="btn btn-primary btn-ghost" href="{{page.next.url}}">Next</a>
				</div>
			</legend>
			<p>
				{{ content }}
			</p>
		</fieldset>
	</div>
</body>

</html>
