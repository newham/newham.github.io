  <!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>

	
	
	<div class="page-top-boder">
	</div>
	<div class="container">
		<div class="row">
			<div class="col-xs-2 col-sm-1">
				<a onclick="window.history.go(-1)"><img src="{{ site.baseurl }}/assets/images/back.png" class="btn-icon"></a>
			</div>
			<div class="col-xs-10 col-sm-11">
				 <h1>{{ page.title }}</h1>
				 <p class="lead">
				 	[<time>{{ page.date | date_to_string }}</time>] 
				 	{% if page.author %}
				 		--{{page.author}}
				 	{% endif %}
				 </p>
			</div>
			<div class="col-xs-12">
				
	  				<p>{{ content }}</p>
	    		
			</div>
		</div>
    </div>
    {% include footer.html %}
</body>
</html>
