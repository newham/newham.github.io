---
layout: default
title: Categories
permalink: /categories/
---

<h2>{{ page.title }}</h2>
<div>
  <ul>
    {% for category in site.categories %}
    <li>
      <code>{{ category | first }}</code>
      <ul>
        {% for post in category.last %}
        <li><a href="{{ post.url }}">[{{ post.date | date:"%Y/%m/%d-%H:%M:%S"}}] {{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </li>
    <br>
    {% endfor %}
  </ul>
</div>
