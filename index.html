---
layout: default
title: 所有文章
---

<div>
  <h2>{{page.title}}</h2>

  {% for post in paginator.posts %}
  <ins>{{ post.date | date:"%Y/%m/%d %H:%M"}}</ins>

  <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
  <div class="description">
    - {{post.description}}
  </div>
  {%endfor%}

  <div>
    {% include pagination.html %}
  </div>
</div>
<br>
