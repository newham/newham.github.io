---
layout: default
title: Articles
---

<fieldset>
  <legend>All Articles</legend>
  <div>
    <ol class="terminal-toc">
      {% for post in paginator.posts %}
      <li>
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}-{{ post.date | date:"%Y/%m/%d"}}</a>
        {% for label in post.categories %}
        <code>{{label}}</code>
        {%endfor%}
      </li>
      {%endfor%}
    </ol>
  </div>
  <div>
    {% include pagination.html %}
  </div>
</fieldset>
<br>
